<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>我的读书笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A vuepress-theme docsify plugin"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="各种学习笔记（供应链、财务、商业智能、RPA等）"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
<!--    <link rel="stylesheet" href="./assets/docsify/docsify-vue.css">-->
    <link rel="stylesheet" href="./assets/docsify/docsify-ew.css?v">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    var num = 0;
    mermaid.initialize({startOnLoad: false});
    window.$docsify = {
        name: '',
        repo: 'https://lmandsl.gitee.io/docs/book/',
        loadSidebar: true,
        loadNavbar: false,
        auto2top: true,
        notFoundPage: true,
        sidebarDisplayLevel: 1,
        subMaxLevel: 2,
        requestHeaders: {
            'cache-control': 'max-age=0',
        },
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
        },
        search: {
            placeholder: '搜索',
            noData: '找不到结果！',
        },
         count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
        },
          markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
<!-- Put them above docsify.min.js -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<!-- code render-->
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

<!-- sidebar collapse -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>


<!-- search -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.js"></script>
<script src="./assets/js/jquery-3.2.1.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/index.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

<script src="//unpkg.com/docsify-count/dist/countable.js"></script></body>

</html>
